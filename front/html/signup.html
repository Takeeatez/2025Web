<!doctype html>
<html lang="kr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="../css/login.css"
            crossorigin="anonymous"
        />
        <title>Signup - Community</title>
        <style>
          .profileCircle {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            overflow: hidden;
            background-color: #e0e0e0;
            cursor: pointer;
            position: relative;
          }

          .profileCircle:hover {
            filter: brightness(0.9);
          }
        </style>
    </head>
    <body class="signup-page">
        <section class="wrap">
            <article>
                <div class="title">Sign up</div>
                <div class="profileUploadContainer">
                    <label for="profile" class="profileCircle" tabindex="0" role="button">
                        <img id="profilePreview" src="../image/profile/default.jpg" alt="">
                    </label>
                    <input type="file" name="profile" id="profile" accept="image/*" />
                </div>
                <div class="inputBox">
                    <label for="email"></label>
                    <div class="email-check-wrapper">
                        <input
                            type="text"
                            id="email"
                            placeholder="Email"
                            onblur="validateField('email')"
                            oninput="validateField('email')"
                        />
                        <button type="button" id="emailCheckBtn">중복확인</button>
                    </div>
                    <p class="helperText" name="email"></p>
                </div>
                <div class="inputBox">
                    <label for="pw"></label>
                    <input
                        type="password"
                        id="pw"
                        placeholder="Password"
                        onblur="validateField('pw')"
                        oninput="validateField('pw')"
                    />
                    <p class="helperText" id="pw-helper" name="pw"></p>
                </div>
                <div class="inputBox">
                    <label for="pwck"></label>
                    <input
                        type="password"
                        id="pwck"
                        placeholder="Password Confirm"
                        onblur="validateField('pwck')"
                        oninput="validateField('pwck')"
                    />
                    <p class="helperText" id="pwck-helper" name="pwck"></p>
                </div>
                <div class="inputBox">
                    <label for="nickname"></label>
                    <input
                        type="text"
                        id="nickname"
                        placeholder="Nickname"
                        onblur="validateField('nickname')"
                        oninput="validateField('nickname')"
                    />
                    <p class="helperText" id="nickname-helper" name="nickname"></p>
                </div>
                <div class="buttons">
                    <button id="signupBtn" class="signup-button">회원 가입</button>
                    <a href="login.html">로그인 하러가기</a>
                </div>
            </article>
        </section>
        <div class="background"></div>
</body>
<script src="../js/signup.js" type="module"></script>
</html>
