<!doctype html>
<html lang="kr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="../css/login.css"
            crossorigin="anonymous"
        />
        <title>Modify-Password</title>
    </head>
    <body>
        <section class="wrap">

            <article>
                <h1 class="title"><span class="typing">Edit Password</span></h1>
                <div class="inputBox">
                    <label for="pw"></label>
                    <input
                        type="password"
                        name="pw"
                        id="pw"
                        placeholder="New Password"
                    />
                    <p class="helperText" name="pw"></p>
                </div>
                <div class="inputBox">
                    <label for="pwck"></label>
                    <input
                        type="password"
                        name="pw"
                        id="pwck"
                        placeholder="New Password Confirm"
                    />
                    <p class="helperText" name="pwck"></p>
                </div>
                <div class="buttons">
                    <button id="signupBtn">수정하기</button>
                </div>
            </article>
        </section>
        <div class="background"></div>
    </body>
    <script src="../js/modifyPassword.js" type="module"></script>
</html>
